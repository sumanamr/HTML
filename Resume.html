<html>
    <head>
    </head>
    <body>
        <form name="resumeForm" method="POST" action="Test1.html">
            First Name:
            <input type="text" name="firstName" size="20"/>
            <br>
            <br>
            Last Name:
            <input type="text" name="lastName" size="20"/>
            <br>
            <br>
            Gender:
            <input type="radio" name="gender" value="M"/>Male
            <input type="radio" name="gender" value="F"/>Female
            <br>
            <br>
            Programming Languages:
            <input type="checkbox" name="progLangs" value="C"/>C
            <input type="checkbox" name="progLangs" value="C++"/>C++
            <input type="checkbox" name="progLangs" value="C#"/>C#
            <input type="checkbox" name="progLangs" value="Java"/>Java
            <input type="checkbox" name="progLangs" value="PHP"/>PHP
            <br>
            <br>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
