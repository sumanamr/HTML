<!DOCTYPE html>

<html>
  <head>
     <script>
         function doMonument()
         {
             var monument = document.monumentForm.monument.value;
             alert(monument);
             document.getElementById("x").innerHTML = "<img src=\" " + monument + "\" height=200 width=300 />";
         }        
     </script> 
  </head>

  <body style="background-color: cyan; text-align: center">
    <form name="monumentForm" > 
     <select name="monument" >
        <option value="vidhanasoudha.jpg">Vidhana Soudha</option>
        <option value="TajMahal.jpg">Taj Mahal</option>
        <option value="MysorePalace.jpg">Mysore Palace</option>
     </select>

     <br>
     <br>
     <input type="button" value="submit" onClick="return doMonument()" />  
     <br>
     <br>
     <div id="x"></div>
    </form>
  </body>

</html>
